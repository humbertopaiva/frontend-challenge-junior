<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/styles/index.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
		<title>A.E - Crochê Studio</title>
	</head>
	<body>
		<header class="header-container">
			<div class="header-content">
				<div class="logo"><h1>Logo</h1></div>
				<nav class="navmenu-container">
					<ul class="navmenu-list">
						<li class="item">
							<a href="#">Moda e Acessórios</a>
						</li>
						<li class="item"><a href="#">Decoração</a></li>
						<li class="item"><a href="#">Contato</a></li>
					</ul>
				</nav>
				<div class="shortcut-list">
					<ul class="list">
						<li class="item">
							<button class="button">b</button>
						</li>
						<li class="item">
							<button class="button">b</button>
						</li>
						<li class="item">
							<button class="button">b</button>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main class="main-container">
			<section class="banner-container">
				<div class="banner-swiper swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<img
								src="https://i.ytimg.com/vi/5q-OidRAnxk/maxresdefault.jpg"
								alt="imagem bolsa de croche amarela"
							/>
						</div>

						<div class="swiper-slide">
							<img
								src="https://i.ytimg.com/vi/5q-OidRAnxk/maxresdefault.jpg"
								alt="imagem bolsa de croche amarela"
							/>
						</div>

						<div class="swiper-slide">
							<img
								src="https://i.ytimg.com/vi/5q-OidRAnxk/maxresdefault.jpg"
								alt="imagem bolsa de croche amarela"
							/>
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
				</div>
			</section>
			<section class="product-gallery">
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">Slide 1</div>
						<div class="swiper-slide">Slide 2</div>
						<div class="swiper-slide">Slide 3</div>
						<div class="swiper-slide">Slide 4</div>
						<div class="swiper-slide">Slide 5</div>
						<div class="swiper-slide">Slide 6</div>
						<div class="swiper-slide">Slide 7</div>
						<div class="swiper-slide">Slide 8</div>
						<div class="swiper-slide">Slide 9</div>
						<div class="swiper-slide">Slide 10</div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
				</div>
			</section>
			<section class="about-container">about</section>
			<section class="feature-product">feature</section>
			<section class="instagram-posts"></section>
		</main>
		<footer class="footer-container">
			<section class="footer-content">
				<div class="logo">
					<h1>logo</h1>
				</div>
				<div class="menu-footer">
					<nav>
						<a href="#">MENU</a>
						<a href="#">MENU</a>
						<a href="#">MENU</a>
					</nav>
				</div>
				<div class="footer-copyright">
					<small
						>@Vnda - Tecnologia para ecommerce - CNPJ:
						00.000.00/0001-00</small
					>
				</div>
			</section>
		</footer>
		<script type="module" src="./main.js"></script>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
		></script>
	</body>
</html>
